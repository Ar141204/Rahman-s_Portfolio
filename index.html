<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdul Rahman M | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #212121;
        --panel-bg-color: transparent;
        --panel-solid-bg: #2C2C2C;
        --text-color: #ECEFF4;
        --secondary-text-color: #D8DEE9;
        
        /* Default: Oceanic Teal Theme */
        --accent-color: #00BCD4;
        --secondary-accent-color: #55d7e8;
        --tertiary-accent-color: #A3BE8C;
        --hover-bg: rgba(0, 188, 212, 0.1);
        --shadow-color: rgba(0, 188, 212, 0.4);

        --border-color: #424242;
      }
      
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: grid;
        grid-template-rows: auto 1fr; /* Header row, Content row */
        height: 100vh;
        overflow: hidden; /* Prevent all body scrolling */
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2C2C2C;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--accent-color);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--secondary-accent-color);
      }
      ::selection {
        background: var(--hover-bg);
        color: var(--accent-color);
      }
      .content-panel {
        background-color: var(--panel-solid-bg);
        border-radius: 8px;
        border: 1px solid var(--border-color);
        padding: 2.5rem;
        transition: all 0.3s ease-in-out;
        height: 100%;
        max-height: 800px;
        overflow-y: auto;
      }
      .content-panel:hover {
        border-color: var(--secondary-accent-color);
      }
      
      /* New styles for About section background */
      .about-section-bg {
        position: relative;
        overflow: hidden;
      }

        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

      h1, h2, h3 {
        color: var(--text-color);
      }
      
      @keyframes blink {
        50% { opacity: 0; }
      }
      .blinking-cursor {
        display: inline-block;
        width: 10px;
        height: 1.2em;
        background-color: var(--accent-color);
        animation: blink 1s step-end infinite;
        margin-left: 8px;
        vertical-align: bottom;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .terminal-output {
        animation: fadeIn 0.3s ease-out;
      }
      
      /* New Terminal Cursor Styles */
      .terminal-input-wrapper {
        position: relative;
        flex-grow: 1;
        display: flex;
        align-items: center;
      }
      .terminal-blinking-cursor {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 8px;
        height: 1.25em;
        background-color: var(--accent-color);
        animation: blink 1s step-end infinite;
        transition: background-color 0.3s ease-in-out, left 0.05s linear;
        pointer-events: none;
      }
      .terminal-input-wrapper input {
        caret-color: transparent;
        position: relative; /* To be on top of pre */
        background: transparent;
        border: none;
        outline: none;
        color: var(--text-color);
        width: 100%;
        font-family: 'Roboto Mono', monospace;
      }
      .terminal-input-pre {
        position: absolute;
        color: transparent;
        white-space: pre;
        min-height: 1.25em;
        pointer-events: none;
      }


      /* Pacman Animation */
      .pacman-container {
        width: 20px;
        height: 20px;
        position: relative;
        margin-right: 8px; /* Space between pacman and ARM */
      }
      .pacman-top, .pacman-bottom {
        width: 20px;
        height: 10px;
        background-color: var(--accent-color);
        position: absolute;
        left: 0;
        overflow: hidden;
        transition: background-color 0.3s ease-in-out;
      }
      .pacman-top {
        top: 0;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        animation: pacman-top-anim 0.5s infinite;
      }
      .pacman-bottom {
        bottom: 0;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        animation: pacman-bottom-anim 0.5s infinite;
      }
      @keyframes pacman-top-anim {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(-35deg); }
      }
      @keyframes pacman-bottom-anim {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(35deg); }
      }

      /* Man Page Modal Styles */
      .man-page-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 102; /* Higher than AI assistant */
      }
      .man-page-modal {
        background-color: var(--panel-solid-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        width: 90%;
        max-width: 700px;
        height: 80vh;
        max-height: 700px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 10px 25px -5px rgba(0,0,0,0.2);
      }
      .man-page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border-color);
        font-weight: bold;
        flex-shrink: 0;
        text-transform: uppercase;
        font-family: 'Roboto Mono', monospace;
        color: var(--secondary-accent-color);
      }
      .man-page-content {
        padding: 1.5rem;
        flex-grow: 1;
        overflow-y: auto;
        white-space: pre-wrap; /* Preserve formatting */
        line-height: 1.7;
        font-family: 'Roboto Mono', monospace;
      }
      .man-page-content h3 {
        font-weight: bold;
        text-transform: uppercase;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        color: var(--accent-color);
      }
      .man-page-content p {
        margin-left: 1rem;
      }
      .man-page-content ul {
        list-style-type: none;
        margin-left: 1rem;
      }

      /* Mobile Nav Styles */
      .mobile-nav-overlay {
        position: fixed;
        inset: 0;
        background-color: var(--bg-color);
        z-index: 50;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transform: translateY(-100%);
        transition: transform 0.3s ease-in-out;
      }
      .mobile-nav-overlay.open {
        transform: translateY(0);
      }

      /* Loader Styles */
      .loader-container {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          width: 100vw;
          background-color: var(--bg-color);
      }
      .loader-text {
          font-family: 'Roboto Mono', monospace;
          color: var(--text-color);
      }
      
      /* Pacman Loader Animation */
      .pacman-loader-line {
        position: relative;
        width: 160px;
        height: 28px;
      }
      .pacman-eat-animation {
        position: absolute;
        animation-name: move-pacman;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
      }
      .dots-wrapper {
        display: flex;
        align-items: center;
        position: absolute;
        left: 30px;
        top: 50%;
        transform: translateY(-50%);
        gap: 12px;
      }
      .dot {
        width: 6px;
        height: 6px;
        background-color: var(--secondary-text-color);
        border-radius: 50%;
        opacity: 1;
        animation-name: eat-dot;
        animation-duration: 1ms;
        animation-timing-function: steps(1, end);
        animation-fill-mode: forwards;
      }
      @keyframes move-pacman {
        from { transform: translateX(0); }
        to { transform: translateX(120px); }
      }
      @keyframes eat-dot {
        to { opacity: 0; }
      }

      /* Swipe Navigator */
      .swipe-navigator-zone {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        width: 100px; /* Hover area width */
        z-index: 39;
      }
      .swipe-navigator {
        position: fixed;
        top: 50%;
        right: 1rem;
        transform: translateY(-50%) translateX(100px); /* Hide by default */
        z-index: 40;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        background: rgba(44, 44, 44, 0.4);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 1.5rem;
        border: 1px solid rgba(128, 128, 128, 0.2);
        opacity: 0;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        pointer-events: none;
      }
      .swipe-navigator-zone:hover .swipe-navigator {
        opacity: 1;
        transform: translateY(-50%) translateX(0);
        pointer-events: auto;
      }
      @media (pointer: coarse) {
        /* On touch devices, keep it visible but semi-transparent */
        .swipe-navigator-zone {
            display: none; /* Hide hover zone on touch devices */
        }
        .swipe-navigator {
            opacity: 0.6;
            transform: translateY(-50%) translateX(0);
            pointer-events: auto;
        }
      }
      .swipe-button {
        background: none;
        border: none;
        color: var(--secondary-text-color);
        cursor: pointer;
        transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
        padding: 0.5rem;
      }
      .swipe-button:hover {
        color: var(--accent-color);
        transform: scale(1.2);
      }
      .swipe-button:disabled {
        color: var(--border-color);
        cursor: not-allowed;
        transform: scale(1);
      }

      /* Redesigned Skills Page Tag Styles */
      .skill-category-title {
        color: var(--accent-color);
        font-weight: bold;
        margin-bottom: 1rem;
        font-size: 1.125rem;
      }
      .skill-tag {
        background-color: var(--bg-color);
        border: 1px solid var(--border-color);
        color: var(--secondary-text-color);
        padding: 0.5rem 1rem;
        border-radius: 0.375rem; /* rounded-md */
        font-size: 0.875rem; /* text-sm */
        transition: all 0.2s ease-in-out;
        cursor: default;
      }
      .skill-tag:hover {
        background-color: var(--hover-bg);
        color: var(--accent-color);
        border-color: var(--accent-color);
        transform: translateY(-2px);
      }


      /* Redesigned Certifications Page Styles */
      .certification-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: var(--bg-color);
        border: 1px solid var(--border-color);
        padding: 1.5rem;
        border-radius: 0.5rem;
        transition: all 0.3s ease-in-out;
        position: relative;
        min-height: 160px;
      }
      .certification-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent-color);
      }
      .certification-card .external-link-icon {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        position: absolute;
        top: 1rem;
        right: 1rem;
        color: var(--secondary-text-color);
      }
      .certification-card:hover .external-link-icon {
        opacity: 1;
        color: var(--accent-color);
      }

      /* New Experience Page Timeline */
      .timeline {
        position: relative;
        max-width: 800px;
        margin: 0 auto;
      }
      .timeline::after {
        content: '';
        position: absolute;
        width: 3px;
        background-color: var(--border-color);
        top: 0;
        bottom: 0;
        left: 50%;
        margin-left: -1.5px;
      }
      .timeline-item {
        padding: 10px 40px;
        position: relative;
        background-color: inherit;
        width: 50%;
      }
      .timeline-item.left {
        left: 0;
        padding-right: 25px;
      }
      .timeline-item.right {
        left: 50%;
        padding-left: 25px;
      }
      .timeline-item::after { /* The circle on the timeline */
        content: '';
        position: absolute;
        width: 16px;
        height: 16px;
        right: -8px;
        background-color: var(--bg-color);
        border: 3px solid var(--accent-color);
        top: 28px;
        border-radius: 50%;
        z-index: 1;
        transition: background-color 0.3s ease;
      }
      .timeline-item.right::after {
        left: -8px;
      }
      .timeline-item:hover::after {
          background-color: var(--accent-color);
      }
      .timeline-content {
        padding: 20px;
        background-color: var(--bg-color);
        border: 1px solid var(--border-color);
        position: relative;
        border-radius: 6px;
        transition: border-color 0.3s ease, transform 0.3s ease;
      }
      .timeline-item.left .timeline-content {
        text-align: right;
      }
      .timeline-item.right .timeline-content {
        text-align: left;
      }
      .timeline-item:hover .timeline-content {
          border-color: var(--secondary-accent-color);
          transform: translateY(-3px);
      }
      @media screen and (max-width: 768px) {
        .timeline::after { left: 15px; }
        .timeline-item { width: 100%; padding-left: 50px; padding-right: 15px; }
        .timeline-item.left, .timeline-item.right { left: 0; }
        .timeline-item.left::after, .timeline-item.right::after { left: 7px; }
        .timeline-item.left .timeline-content, .timeline-item.right .timeline-content { text-align: left; }
      }
      
      /* Redesigned Contact Page */
      .contact-social-links a {
          color: var(--secondary-text-color);
          transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
      }
      .contact-social-links a:hover {
          color: var(--accent-color);
          transform: scale(1.1);
      }

    </style>
